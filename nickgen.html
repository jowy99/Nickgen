<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
        <title>Nickname Generator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="flex flex-col items-center justify-center m-72 font-mono">
        <div class="bg-orange-400 w-86 p-8 text-white rounded-lg shadow-2xl">

            <h2 class="text-center text-4xl">Nickname Generator</h2>

            <div class="flex flex-start h-8 m-12 relative grid grid-cols-2 max-w-full space-x-28">
            <span id="result" class="text-3xl text-stone-800"></span>
                <button class="justify-items-end" id="clipboard">
                    <i class="far fa-clipboard bg-cyan-200 hover:bg-cyan-500 py-2 px-4 rounded-lg text-gray-700 text-2xl active:bg-cyan-500"></i>
                </button>
            </div>

            <div class="grid justify-items-center">
                <div class="space-y-4 text-lg">
                    <div class="grid grid-cols-2 space-x-24">
                        <label for="length">Length</label>
                        <input type="number" id="length" value='6' class="w-16 text-black text-center rounded-bl-lg rounded-tl-lg focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-transparent" />
                    </div>
                    <div class="grid grid-cols-2 space-x-24">
                        <label for="lowercase">Lowercase</label> 
                        <input type="checkbox" id="lowercase" class="accent-cyan-200 hover:accent-cyan-500" checked />
                    </div>
                    <div class="grid grid-cols-2 space-x-24">
                        <label for="uppercase">Uppercase</label> 
                        <input type="checkbox" id="uppercase" class="accent-cyan-200 hover:accent-cyan-500" checked />
                    </div>
                    <div class="grid grid-cols-2 space-x-24">
                        <label for="numbers">Numbers</label> 
                        <input type="checkbox" id="numbers" class="accent-cyan-200 hover:accent-cyan-500" checked />
                    </div>
                </div>
                <button class="bg-cyan-200 hover:bg-cyan-400 rounded-lg p-2 mt-8 text-gray-700 active:bg-cyan-500" id="generate">
                    Generate nick
                </button>
            </div>
        </div>
        
        <script src="Nickgen.js"></script>
    </body>
</html>
